{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Time to register!</h1> 
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name}} <br>
        {{form.email.label}}{{form.email()}}<br>
        {{form.password.label}}{{form.password}}<br>
        {{form.pass_confirm.label}}{{form.pass_confirm}}<br>
        {{form.submit()}}
    </form> 
</div>
    
{% endblock %}
